<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday! 🎂</title>
    <style>
        body {
            background: linear-gradient(to right, #FFD3B6, #FFAAA5);
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: #6B4226;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            font-size: 60px;
            text-shadow: 4px 4px 10px rgba(255, 105, 180, 0.6);
        }
        .marquee {
            font-size: 25px;
            font-weight: bold;
            color: #D7263D;
            padding: 10px;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            padding: 30px;
            width: 60%;
            margin: auto;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.2);
        }
        .cake {
            font-size: 80px;
            animation: float 1s infinite alternate;
        }
        @keyframes float {
            from { transform: translateY(0px); }
            to { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <marquee class="marquee">🎂✨ Happy Birthday! Wishing you love, joy, and magical moments! ✨🎂</marquee>
    <div class="container">
        <h1>🎈 Happy Birthday! 🎁</h1>
        <div class="card">
            <p>Wishing you a day filled with love, laughter, and all your favorite things! 🌸✨</p>
            <p class="cake">🎂🍰🎊</p>
            <p>May all your dreams come true and may you continue shining like the star you are! 🌟💖</p>
        </div>
    </div>
</body>
</html>
